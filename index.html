<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MUSIC Match</h1>
    <form id="musicMatchForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      
        <label>Favorite Musicians:</label>
        <input type="text" name="Artist1" placeholder="Artist 1" required />
        <input type="text" name="Artist2" placeholder="Artist 2" required />
        <input type="text" name="Artist3" placeholder="Artist 3" required />
        <input type="text" name="Artist4" placeholder="Artist 4" required />
        <input type="text" name="Artist5" placeholder="Artist 5" required />
        <p></p>
      
        <button type="submit">Find My Match</button>
      </form>
</body>
</html>
