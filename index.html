<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Match</title>
    <style>
        /* General Styles */
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 40px;
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        /* Heading with Album-style Look */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            background-color: #fff;
            padding: 5px;
            display: inline-block;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #000;
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* Form */
        #musicMatchForm {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        #musicMatchForm label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #musicMatchForm input, 
        #musicMatchForm select, 
        #musicMatchForm button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 0;
            margin-bottom: 15px;
            color: #000;
            background-color: #fff;
            outline: none;
            font-family: Arial, sans-serif;
        }

        #musicMatchForm input, 
        #musicMatchForm select {
            transition: background-color 0.3s ease;
        }

        #musicMatchForm input:focus, 
        #musicMatchForm select:focus {
            background-color: #f0f0f0;
        }

        #musicMatchForm button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        #musicMatchForm button:hover {
            background-color: #333;
        }

        /* Background Slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideshow 45s infinite;
        }

        /* Define each slide with a background image and different animation delays */
        #slide1 { background-image: url('avicii.jpg'); animation-delay: 0s; }
        #slide2 { background-image: url('kanye.jpg'); animation-delay: 10s; }
        #slide3 { background-image: url('metallica.jpg'); animation-delay: 20s; }
        #slide4 { background-image: url('chili_peppers.jpeg'); animation-delay: 30s; }
        #slide5 { background-image: url('drummer.jpeg'); animation-delay: 40s; }

        /* Slideshow animation */
        @keyframes slideshow {
            0% { opacity: 0; }
            5% { opacity: 1; }
            33% { opacity: 1; }
            38% { opacity: 0; }
            100% { opacity: 0; }
        }

    </style>
</head>

<body>
    <div class="background-slideshow">
        <div class="slide" id="slide1"></div>
        <div class="slide" id="slide2"></div>
        <div class="slide" id="slide3"></div>
        <div class="slide" id="slide4"></div>
        <div class="slide" id="slide5"></div>
    </div>

    <div class="container">
        <h1>Music Match</h1>
        <h2>Find Your People</h2>
        <form id="musicMatchForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Phone Number:</label>
            <input type="text" id="phone" name="Phone#" required />

            <label>Instagram:</label>
            <input type="text" id="instagram" name="Instagram" />

            <label>Favorite Musicians:</label>
            <input type="text" id="artist1" name="Artist1" placeholder="Artist 1" required />
            <input type="text" id="artist2" name="Artist2" placeholder="Artist 2" required />
            <input type="text" id="artist3" name="Artist3" placeholder="Artist 3" required />
            <input type="text" id="artist4" name="Artist4" placeholder="Artist 4" required />
            <input type="text" id="artist5" name="Artist5" placeholder="Artist 5" required />

            <button type="submit">Find My Match</button>
        </form>
    </div>

    <script>
        document.getElementById('musicMatchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = document.getElementById('musicMatchForm');
            const button = form.querySelector("button");

            // Add loading animation to the button
            button.textContent = "Submitting...";
            button.style.opacity = "0.7";
            button.disabled = true;

            // Collect form data
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const instagram = document.getElementById('instagram').value;

            const musicians = [
                document.getElementById('artist1').value,
                document.getElementById('artist2').value,
                document.getElementById('artist3').value,
                document.getElementById('artist4').value,
                document.getElementById('artist5').value
            ];

            const formData = {
                name: name,
                age: age,
                gender: gender,
                phone: phone,
                instagram: instagram,
                Artist1: musicians[0],
                Artist2: musicians[1],
                Artist3: musicians[2],
                Artist4: musicians[3],
                Artist5: musicians[4]
            };

            const url = new URL("https://script.google.com/macros/s/AKfycbxdinmje77zhUv54bEnwB3CiZ6rYenweO4wgmaKKh-2U-Y7HJm9lSpAWgoxLsnPwsvuxg/exec"); // Replace with your Web App URL

            Object.keys(formData).forEach(key => url.searchParams.append(key, formData[key]));

            fetch(url, {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    form.innerHTML = '<h2 style="color:#000;">Match request submitted successfully!</h2>';
                } else {
                    alert("There was an issue recording your data. Please try again.");
                    button.textContent = "Find My Match";
                    button.style.opacity = "1";
                    button.disabled = false;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting your data. Please try again.");
                button.textContent = "Find My Match";
                button.style.opacity = "1";
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
